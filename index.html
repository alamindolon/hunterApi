<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Mobile Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
     
    </style>

</head>
<body>
    <header>
        <h2 class="text-center m-4 text-warning">Welcome to my phone Number</h2>
    </header>
    <main class="container">

        <!-- search phone -->

        <section class="m-4 text-center">
            <input id="search_filed" type="text" placeholder="phone name search">
            <button id="search_btn" class="btn btn-primary">search</button>
        </section>
        <section class="d-flex justify-content-center">
            <div id="phoneDetails_ID" class="card m-4 " style="width: 18rem;">
                
              </div>
        </section>
       
        <section>
            <div id="card_container" class="row row-cols-1 row-cols-md-3 g-4">
                
                  
                
                
              </div>
              
              
        <!-- item not found -->
              <div id="no_found_massage" class=" mt-4 d-none text-danger text-center ">
                <h3>No phone Found ,Please try to search</h3>
              </div>

             

              <div id="show_all" class="d-none text-center">
                <button id="showAll_btn" class="btn btn-primary">show All</button>
              </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 300px" class="d-flex justify-content-center border align-items-center">
                <div class="spinner-border " role="status">
                  <span class="visually-hidden">Loading</span>
                </div>
              </div>
        </section>
        <!-- model section contain -->
        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="releaseDateID"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
